{% extends "base.html" %}

{% block title %}Контакты — Мой сайт{% endblock %}

{% block content %}
<h1>Свяжитесь со мной</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ request.form.name or '' }}">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ request.form.email or '' }}">
    </div>

    <div class="form-group">
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="5">{{ request.form.message or '' }}</textarea>
    </div>

    <button type="submit">Отправить</button>
</form>
{% endblock %}
