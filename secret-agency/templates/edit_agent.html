<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать: {{ agent.codename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">✏️ Редактировать Досье</h2>
    <div class="card p-4">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Кодовое имя</label>
                <input type="text" name="codename" class="form-control bg-dark text-light" 
                       value="{{ agent.codename }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Контактный номер</label>
                <input type="text" name="contact_number" class="form-control bg-dark text-light" 
                       value="{{ agent.contact_number }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control bg-dark text-light" 
                       value="{{ agent.email }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Уровень допуска</label>
                <select name="clearance_level" class="form-select bg-dark text-light" required>
                    {% for level in levels %}
                    <option value="{{ level }}" {% if level == agent.clearance_level %}selected{% endif %}>
                        {{ level }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Сохранить Изменения</button>
        </form>
    </div>
    <div class="text-center mt-3">
        <a href="{{ url_for('view_agent', id=agent.id) }}" class="btn btn-secondary">← Назад к досье</a>
    </div>
</div>
</body>
</html>
