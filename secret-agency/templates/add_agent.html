<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить Агента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">➕ Новое Досье</h2>
    <div class="card p-4">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Кодовое имя</label>
                <input type="text" name="codename" class="form-control bg-dark text-light" 
                       placeholder="{{ suggested_name }}" value="">
                <div class="form-text text-muted">Оставьте пустым — система предложит имя автоматически.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Контактный номер</label>
                <input type="text" name="contact_number" class="form-control bg-dark text-light" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email (для шифрованной связи)</label>
                <input type="email" name="email" class="form-control bg-dark text-light" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Уровень допуска</label>
                <select name="clearance_level" class="form-select bg-dark text-light" required>
                    {% for level in levels %}
                    <option value="{{ level }}">{{ level }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Создать Досье</button>
        </form>
    </div>
    <div class="text-center mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">← Назад к списку</a>
    </div>
</div>
</body>
</html>
